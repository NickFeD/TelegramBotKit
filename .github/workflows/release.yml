name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write  # required for NuGet Trusted Publishing (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      ContinuousIntegrationBuild: true
      NUGET_SOURCE: https://api.nuget.org/v3/index.json

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            10.0.x
          dotnet-quality: preview
          cache: true

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack (all packages)
        run: |
          mkdir -p artifacts
          for proj in src/*/*.csproj; do
            echo "Packing $proj"
            dotnet pack "$proj" -c Release -o artifacts --no-build
          done

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.nupkg
            artifacts/*.snupkg

      - name: Validate NuGet publish settings
        run: |
          if [ -z "${{ secrets.NUGET_API_KEY }}" ] && [ -z "${{ secrets.NUGET_USER }}" ]; then
            echo "Missing secrets: set NUGET_API_KEY (classic) OR NUGET_USER (trusted publishing)." >&2
            exit 1
          fi

      - name: NuGet login (Trusted Publishing)
        if: ${{ secrets.NUGET_API_KEY == '' }}
        uses: NuGet/login@v1
        id: nugetlogin
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Publish to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY != '' && secrets.NUGET_API_KEY || steps.nugetlogin.outputs.key }}
        run: |
          dotnet nuget push "artifacts/*.nupkg" -k "$NUGET_API_KEY" -s "$NUGET_SOURCE" --skip-duplicate
          dotnet nuget push "artifacts/*.snupkg" -k "$NUGET_API_KEY" -s "$NUGET_SOURCE" --skip-duplicate
